<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Input Lettres Seulement</title>
  </head>
  <body>
    <h2>Entrez uniquement des lettres :</h2>
    <input type="text" id="only-letters" placeholder="Tapez ici..." />

    <script>
      const input = document.getElementById("only-letters");

      input.addEventListener("input", function () {
        this.value = this.value.replace(/[^a-zA-Z]/g, " ");
      });
    </script>
  </body>
</html>
