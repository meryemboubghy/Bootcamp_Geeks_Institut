<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <select id="colorSelect">
        <option>Red</option>
        <option>Green</option>
        <option>White</option>
        <option>Black</option>
      </select>
      <input onclick="removecolor()" type="button" value="Select and Remove" />
    </form>
    <script>
      function removecolor() {
        const selected = document.getElementById("colorSelect");
        // const test = selected.selectedIndex;
        if (selected.options.length > 0) {
          // alert(test);
          selected.remove(selected.selectedIndex);
        }
      }
    </script>
  </body>
</html>
