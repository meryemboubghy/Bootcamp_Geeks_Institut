<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini Project - Drumset</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div data-key="A" class="key">
        <kbd>A</kbd>
        <span class="sound">Boom</span>
      </div>
      <div data-key="S" class="key">
        <kbd>S</kbd><span class="sound">Clap</span>
      </div>
      <div data-key="D" class="key">
        <kbd>D</kbd><span class="sound">HiHat</span>
      </div>
      <div data-key="F" class="key">
        <kbd>F</kbd><span class="sound">Kick</span>
      </div>
      <div data-key="G" class="key">
        <kbd>G</kbd><span class="sound">OpenHat</span>
      </div>
      <div data-key="H" class="key">
        <kbd>H</kbd><span class="sound">Ride</span>
      </div>
      <div data-key="J" class="key">
        <kbd>J</kbd><span class="sound">Snare</span>
      </div>
      <div data-key="K" class="key">
        <kbd>K</kbd><span class="sound">Tink</span>
      </div>
      <div data-key="L" class="key">
        <kbd>L</kbd><span class="sound">Tom</span>
      </div>
    </div>

    <!-- Audio -->
    <audio data-key="A" src="sounds/boom.wav"></audio>
    <audio data-key="S" src="sounds/clap.wav"></audio>
    <audio data-key="D" src="sounds/hihat.wav"></audio>
    <audio data-key="F" src="sounds/kick.wav"></audio>
    <audio data-key="G" src="sounds/openhat.wav"></audio>
    <audio data-key="H" src="sounds/ride.wav"></audio>
    <audio data-key="J" src="sounds/snare.wav"></audio>
    <audio data-key="K" src="sounds/tink.wav"></audio>
    <audio data-key="L" src="sounds/tom.wav"></audio>

    <script src="script.js"></script>
  </body>
</html>
